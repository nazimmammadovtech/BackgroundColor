<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BackGround Color</title>
</head>
<body>
    <div class="container">

        <button onclick="ChangeColors()" type="button" style="background-color: mediumblue;" class="btn btn-outline-primary">Change Color</button>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button onclick="ChangeColor1()" type="button" style="background-color: red;" class="btn btn-secondary">Red</button>
            <button onclick="ChangeColor2()" type="button" style="background-color:blue;" class="btn btn-secondary">Blue</button>
            <button onclick="ChangeColor3()" type="button" style="background-color: green;" class="btn btn-secondary">Green</button>
            <button onclick="ChangeColor4()" type="button" style="background-color: orange;" class="btn btn-secondary">Orange</button>
            <button onclick="ChangeColor5()" type="button" style="background-color: purple;" class="btn btn-secondary">Purple</button>
          </div>
        
        <script src="script.js"></script>

    </div>
    <script src="script.js"></script>
</body>
</html>
